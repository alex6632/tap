<h2>Register</h2>
<form (submit)="register()">
  <h3>About you</h3>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="credentials.firstName">
  </div>
  <div class="form-group">
    <label for="name">Last name</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="credentials.lastName">
  </div>

  <h3>Login informations</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
  </div>

  <input type="checkbox" class="form-control" name="cgu" placeholder="Password" [(ngModel)]="credentials.cgu">
  <label for="cgu">I accept the terms and conditions</label>

  <button type="submit" class="btn btn-default">Register!</button>
</form>
