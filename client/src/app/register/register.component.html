<form (submit)="register()">
  <h3>About you</h3>
  <div class="form-group">
    <label for="firstName">
      First name
      <span *ngIf="errors.firstName !== ''">{{errors.firstName}}</span>
    </label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="credentials.firstName">
  </div>
  <div class="form-group">
    <label for="name">
      Last name
      <span *ngIf="errors.lastName !== ''">{{errors.lastName}}</span>
    </label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="credentials.lastName">
  </div>

  <h3>Login informations</h3>
  <div class="form-group">
    <label for="email">
      Email
      <span *ngIf="errors.email !== ''">{{errors.email}}</span>
    </label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
  </div>
  <div class="form-group">
    <label for="password">
      Password
      <span *ngIf="errors.password !== ''">{{errors.password}}</span>
    </label>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
  </div>

  <div class="form-group mg">
    <input type="checkbox" class="input-cgu" name="cgu" placeholder="Password" [(ngModel)]="credentials.cgu">
    <label for="cgu" class="cgu">I accept the terms and conditions</label>
  </div>

  <div class="error" *ngIf="errors.cgu">{{errors.cgu}}</div>

  <button type="submit" class="btn btn-default">Register</button>
</form>
